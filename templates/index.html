<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <style>
      body {
        background-color: #1c1c1c;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      h1, p {
        margin: 0;
        padding: 1rem;
      }
      
      img {
        display: block;
        margin: 1rem auto;
        max-width: 100%;
        height: auto;
      }
      
      button {
        background-color: #f44336;
        border: none;
        color: #e0e0e0;
        cursor: pointer;
        display: block;
        font-size: 1.2rem;
        margin: 1rem auto;
        padding: 1rem;
        width: 80%;
      }
      
      button:hover {
        background-color: #d32f2f;
      }
      
      button:disabled {
        background-color: #3f3f3f;
        cursor: not-allowed;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      
      .message {
        margin: 1rem;
        padding: 1rem;
        background-color: #3f3f3f;
      }
      
      .message p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="{{ image_url }}" alt="story image">
      <h1>{{ text }}</h1>
      {% for button_name, button_message in button_messages.items() %}
      <form method="post">
        <button type="submit" name="button_name" value="{{ button_name }}" {% if button_states[button_name] %}disabled{% endif %}>{{ button_message }}</button>
      </form>
      {% endfor %}
    </div>
    {% if message %}
    <div class="container">
      <div class="message">
        <p>{{ message }}</p>
      </div>
    </div>
    {% endif %}
  </body>
</html>
